<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<script type = "text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type = "text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script>
var mydb;
function init(){
    document.addEventListener("deviceready", onDeviceReady, false);
}
function onDeviceReady(){
    $("#checkdevice").html("Device is ready");
	mydb = window.openDatabase("db1", "1.0", "Test DB", 1024 * 1024);
	addRecord();	
}
function onError(e){
	alert("Error " + e.code + e.message);
}
function onSuccess(){
	$("#result").html("Success");
}
function addRecord(){
	mydb.transaction(createDB, onError, onSuccess)
}

function createDB(t){
	t.executeSql('CREATE TABLE IF NOT EXISTS testtable1(id, product)');
	t.executeSql('INSERT INTO testtable1(id, product) VALUES (1, "Product 1")');
}
</script>
</head>
<body onload="init()">
<h1 id="checkdevice">Wait...</h1>
<input type="text" id="data"/><br/>
<div id="result"></div><br/>
<a href="JavaScript: save();" CLASS="ui-btn ui-shadow">Save Data</a>
<a href="JavaScript: read();" CLASS="ui-btn ui-shadow">Read Data</a>
<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
